<div class="[ page-header ] [ content post ]">
  <div class="[ flow ]">
    <h1 class="[ page-header__heading ]">
      {% if pageHeaderSafe %}
      {{ pageHeaderTitle | safe }}
      {% else %}
      {{ pageHeaderTitle }}
      {% endif %}
    </h1>
    {% if pageHeaderSummary %}
    <div class="[ page-header__summary ] [ measure-long ]">
      {{ pageHeaderSummary | safe }}
    </div>
    {% endif %}
  </div>
</div>
