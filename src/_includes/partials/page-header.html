<div class="[ page-header ] [ content post ]">
    <div class="[ flow flow-space-200 ]">
        <h1 class="[ page-header__heading ] [ headline ]{% if curtain %} [ neon ]{% endif %}">
            {% if pageHeaderSafe %}
            {{ pageHeaderTitle | safe }}
            {% else %}
            {{ pageHeaderTitle }}
            {% endif %}
        </h1>
        {% if pageHeaderSummary %}
        <div class="[ page-header__summary ] [ measure-long flow ]">
            {{ pageHeaderSummary | safe }}
        </div>
        {% endif %}
    </div>
</div>
